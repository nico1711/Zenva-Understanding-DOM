<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Interactive Forms Page</title>
  </head>
  <body>
    <div class="container">
      <form id="saveForm">
        Name: <br><input type="text"><br>
        Address: <br><input type="text"><br>
        Age: <br><input type="text"><br>
        Pets: <br><input type="checkbox" id="petCheckbos"><br>
        <div id="petSelection">
          Pet: <br>
          <select>
            <option value="">Dog</option>
            <option value="">Cat</option>
            <option value="">Bird</option>
            <option value="">Other</option>
          </select><br>
          <input type="submit" id="saveButton" value="Save">
        </div>
      </form>

    </div>

  </body>
</html>
