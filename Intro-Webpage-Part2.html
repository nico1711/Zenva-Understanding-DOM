<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <style>
      #div1 {
        background-color: #00ff00;
      }
    </style>
  </head>
  <body>
    <div class="class1" id="div1">
      Hello
      <div class="class1">World!</div>
    </div>
    <button class="class1" id="button1">Press me</button>

    <script>
      var div1 = document.getElementById('div1');

      //Declare new variable to append later
      var newDiv = document.createElement('div');
      newDiv.innerHTML = "Hello there!";

      //Append sticks something to the end
      div1.appendChild(newDiv);

      //Removes something from the body
      document.body.removeChild(div1);

    </script>
  </body>
</html>
