<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
  </head>
  <body>
    <div class="class1" id="div1">
      Hello
      <div class="class1">World!</div>
    </div>
    <button class="class1" id="button1">Press me</button>

    <script>
      // Retrieve elements with getElements
      var class1 = document.getElementsByClassName('class1');
      var button1 = document.getElementById('button1');
      var divs = document.getElementsByTagName('DIV');

      // Retrieve elements with query
      var first = document.querySelector('.class1');
      var all = document.querySelectorAll('.class1');

      // Other getElements searchs
      var div1 = document.getElementById('div1');
      var innerDivs = div1.getElementsByClassName('class1');

      // Alerting the html on the variable
      alert(innerDivs[0].innerHTML);

    </script>
